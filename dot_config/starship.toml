# DÃ©tection projets Symfony avec informations avancÃ©es
[custom.symfony]
command = '''
if [ -f bin/console ]; then
    VERSION=$(php bin/console --version 2>/dev/null | grep -o 'Symfony [0-9.]*' | head -1)
    ENV=$(grep -o 'APP_ENV=.*' .env 2>/dev/null | cut -d'=' -f2 | head -1)
    if [ -n "$ENV" ]; then
        echo "$VERSION ($ENV)"
    else
        echo "$VERSION"
    fi
fi
'''
when = "test -f bin/console"
symbol = " "
style = "bold green"
format = "[$symbol$output]($style) "

# DÃ©tection projets Laravel avec environnement
[custom.laravel]
command = '''
if [ -f artisan ]; then
    VERSION=$(php artisan --version 2>/dev/null | grep -o 'Laravel Framework [0-9.]*' | head -1)
    ENV=$(grep -o 'APP_ENV=.*' .env 2>/dev/null | cut -d'=' -f2 | head -1)
    if [ -n "$ENV" ]; then
        echo "$VERSION ($ENV)"
    else
        echo "$VERSION"
    fi
fi
'''
