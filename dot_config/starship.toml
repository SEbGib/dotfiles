# DÃ©tection Composer avec dÃ©pendances critiques
[custom.composer]
command = '''
if [ -f composer.json ]; then
    DEPS=$(jq -r '.require | keys | length' composer.json 2>/dev/null)
    if [ "$DEPS" != "null" ] && [ "$DEPS" -gt 0 ]; then
        echo "$DEPS deps"
    fi
fi
'''
when = "test -f composer.json"
symbol = " "
style = "bold yellow"
format = "[$symbol$output]($style) "

# DÃ©tection projets Vue.js avec version
[custom.vue]
detect_files = ["vue.config.js", "vite.config.js"]
